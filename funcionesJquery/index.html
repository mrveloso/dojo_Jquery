<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script>
        $(document).ready(function() {

            $('#boton1').click(function() {
                $('#StrangerThings').hide();
            })
            $('#boton2').click(function() {
                $('#StrangerThings').show();
            })
            $('#boton3').click(function() {
                $('#StrangerThings').toggle('slow');
            })
            $('#boton4').click(function() {
                $('#StrangerThings').slideDown();
            })
            $('#boton5').click(function() {
                $('#StrangerThings').slideUp();
            })
            $('#boton6').click(function() {
                $('#StrangerThings').slideToggle();
            })
            $('#boton7').click(function() {
                $(".fadein").fadeIn(3000, function() {
                    $("span").fadeIn(100);
                });
                return false;
            })
            $('#boton8').click(function() {
                $(".fadein").fadeOut(1600);
            })
            $('#container').addClass('borde');
            $("#parrafo1").before('<H3 class="centrar">Nueva Temporada 4</H3>');
            $("#parrafo1").after('<p class="centrar">Prueba los botones</p>');
            $("#lorem").html("Categoria: Serie");
            var Netflix = $("b").attr("title");
            $("#atributo").text(Netflix);
            $("#text").text("coming soon..");
            $("input").keyup(function() {
                    var value = $(this).val();
                    $("p#var").text(value);
                })
                .keyup();






        })
    </script>
</head>

<body>
    <div id="container">
        <section>
            <h1 class="centrar" style="color:rgb(230, 0, 0)">Stranger Things</h1>
            <p id="parrafo1" class="centrar">Solo en <b title="No te la pierdas">Netflix</b></p>
            <div class="centrar">
                <input type="button" id="boton1" value="Desaparecer" />
                <input type="button" id="boton2" value="Mostrar" />
                <input type="button" id="boton3" value="Toggle" />
                <input type="button" id="boton4" value="Deslizar abajo" />
                <input type="button" id="boton5" value="Deslizar arriba" />
                <input type="button" id="boton6" value="Slide toggle" />
                <input type="button" id="boton7" value="Fade in" />
                <input type="button" id="boton8" value="Fade out" />
            </div>
        </section>
        <hr>
        <div>
            <div class="imagen">
                <img src="stranger4.jpg" id="StrangerThings" alt="" width="100%" height="100%">
                <div class="fadein"><span>El Otro Lado</span></div>
            </div>
        </div>
        <hr>
        <div id="lorem" class="centrar"></div>
        <hr>
        <div id="atributo" class="centrar"></div>
        <hr>
        <div class="centrar">
            <input type="text" value="Esbribe algo">
            <p id="var"></p>
        </div>
        <hr>
        <div class="centrar">
            <p id="text"></p>
        </div>


    </div>


</body>

</html>
