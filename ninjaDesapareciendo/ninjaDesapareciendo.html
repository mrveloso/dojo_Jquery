<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Dark Ninja goes away </title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var HTMLstring = "";
    for (var i = 0; i < 8; i++) {
        HTMLstring += '<img src="darkNinja.jpg" alt="ninja">'
    }
    HTMLstring += '<button>restaurar</button>'
    $(document).ready(function() {
        $(".container").append(HTMLstring)

        $("img").click(function() {
            $(this).hide("slow");
        })

        $("button").click(function() {
            $("img").show();
        })
    })
</script>

<head>
</head>

<body>

    <body style="background-color:black">
        <div class=" container ">

        </div>
    </body>

</html>
